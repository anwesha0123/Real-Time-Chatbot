<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chatbot</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Real-Time Chatbot</h1>
        <h2>Ready to assist you!!</h2><br>
        <p class="subtitle">This chatbot is designed to help you express your emotions and provide support.</p>
    </div>

    <div class="quick-buttons">
        <button class="quick-btn" onclick="sendQuickMessage('What can you do?')">What can you do?</button>
        <button class="quick-btn" onclick="sendQuickMessage('I am happy')">I am happy</button>
        <button class="quick-btn" onclick="sendQuickMessage('I feel low')">I feel low</button>
        <button class="quick-btn" onclick="sendQuickMessage('What should I do?')">What should I do?</button>
        <button class="quick-btn" onclick="sendQuickMessage('I am okay')">I am okay</button>
        <button class="quick-btn" onclick="sendQuickMessage('I need help')">I need help</button>
        <button class="quick-btn" onclick="sendQuickMessage('I am confused')">I am confused</button>
        <button class="quick-btn" onclick="sendQuickMessage('Give me an advice')">Give me an advice</button>
    </div>

    <div class="chat-container">
        <div class="chat-window" id="chatWindow">
            <div class="welcome-message">
                Start a conversation by typing below or using the quick buttons above
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
